plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'com.intuit.karate:karate-junit5:1.2.0.RC4'

}

test{
    useJUnitPlatform()
}

sourceSets{
    test{
        resources {
            srcDir file('src/test/java')
            exclude '**/*.java'
        }
    }
}